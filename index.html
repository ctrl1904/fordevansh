<!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Devansh üíñ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            overflow: hidden;
            flex-direction: column;
        }
        .container {
            position: relative;
        }
        h1 {
            color: #ff69b4;
            font-size: 2.5rem;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 40%, 75% 100%, 50% 75%, 25% 100%, 0% 40%);
            animation: float 4s infinite ease-in-out;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        button {
            padding: 10px 20px;
            background: #ff69b4;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }
        .music-player {
            margin-top: 30px;
            padding: 15px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background: #ddd;
            border-radius: 5px;
            margin-top: 10px;
            position: relative;
            cursor: pointer;
        }
        .progress {
            height: 100%;
            background: #ff69b4;
            border-radius: 5px;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey Devansh! üíñ</h1>
        <p>Click the button for a surprise!</p>
        <button onclick="showMessage()">Click Me!</button>
        <p id="message" style="display: none; font-size: 1.5rem; color: #ff1493;"></p>
        
        <div class="music-player">
            <p>Now Playing üé∂</p>
            <button onclick="togglePlay()">‚ñ∂Ô∏è Play</button>
            <div class="progress-bar" onclick="setProgress(event)">
                <div class="progress"></div>
            </div>
            <audio id="sound" src="song.mp3" ontimeupdate="updateProgress()"></audio>
        </div>
    </div>
    <script>
        function showMessage() {
            const messages = [
                "You're the best! üíï",
                "You make my days brighter! üåü",
                "Sending virtual hugs! ü§ó",
                "You're amazing, never forget that! ‚ú®"
            ];
            document.getElementById("message").innerText = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById("message").style.display = "block";
        }
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 500);
        
        let isPlaying = false;
        const audio = document.getElementById("sound");
        const progress = document.querySelector(".progress");
        
        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                document.querySelector(".music-player button").innerText = "‚ñ∂Ô∏è Play";
            } else {
                audio.play();
                document.querySelector(".music-player button").innerText = "‚è∏Ô∏è Pause";
            }
            isPlaying = !isPlaying;
        }
        function updateProgress() {
            const percentage = (audio.currentTime / audio.duration) * 100;
            progress.style.width = percentage + "%";
        }
        function setProgress(event) {
            const width = event.currentTarget.clientWidth;
            const clickX = event.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }
    </script>
</body>
</html>

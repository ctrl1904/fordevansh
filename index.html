<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Devansh ðŸ’–</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
        }
        h1 {
            color: #ff69b4;
            font-size: 2.5rem;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 40%, 75% 100%, 50% 75%, 25% 100%, 0% 40%);
            animation: float 4s infinite ease-in-out;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        button {
            padding: 10px 20px;
            background: #ff69b4;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey Devansh! ðŸ’–</h1>
        <p>Click the button for a surprise!</p>
        <button onclick="showMessage()">Click Me!</button>
        <p id="message" style="display: none; font-size: 1.5rem; color: #ff1493;"></p>
    </div>
    <script>
        function showMessage() {
            const messages = [
                "You're the best! ðŸ’•",
                "You make my days brighter! ðŸŒŸ",
                "Sending virtual hugs! ðŸ¤—",
                "You're amazing, never forget that! âœ¨"
            ];
            document.getElementById("message").innerText = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById("message").style.display = "block";
        }
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
